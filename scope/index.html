<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular Scope</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script type="text/javascript">
        var sample = angular.module("sample", []);
        sample.controller("emp", ["$scope", function(c) {
            c.Company = "Maytech Pvt Ltd";
            c.Name = "Nawaz";
            c.Salary = "85000";
            c.getAnnualSalary = function() {
                return (this.Salary) * 12;
            }
        }]);
    </script>
</head>
<body ng-app="sample">
    <div ng-controller="emp">Hi {{Name}}, Welcome to {{Company}}, Your monthly salary is = {{Salary}} and annual salary is = {{getAnnualSalary()}}</div>
</body>
</html>
